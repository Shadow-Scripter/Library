<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="myH1">My Library</h1>
    <button id="new-book-button" class="button" onclick="toggleModal()">NEW BOOK</button>
    <div class="book-container" id="book-container"></div>

    <!-- Modal Form -->
    <div id="modal">
        <form id="book-form">
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <input type="number" id="pages" placeholder="Number of Pages" required><br>
            <label id="checkbox">
                <input type="checkbox" id="read" onclick="read"> Read
            </label><br>
            <button type="submit" id="addBtn">Add Book</button>
            <button type="button" id="close-modal" class="button" onclick="toggleModal()">Cancel</button>
        </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
